<div *ngIf="control" class="form-group">
  <label *ngIf="control.title" [for]="now+control.id"
  [ngClass]="{'required': required}"
  >{{control.title}}</label>
  <input
  [type]="inputType"
  class="form-control"
  [attr.disabled]="disabled ? '' : null"
  [value]="inputValue"
  (input)="onInput($event.target.value)"
  (blur)="onBlur($event.target.value)"
  [id]="now+control.id"
  [placeholder]="control.title"
  [ngClass]="{
    'is-invalid': invalid,
    'is-valid': valid
  }">
    <div class="invalid-feedback">{{errorMessage}}</div>
</div>
